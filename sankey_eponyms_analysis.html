<!DOCTYPE html>
<html>
<head>
    <title>Sankey Diagram with Counts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .node rect {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .node rect:hover {
            opacity: 0.8;
        }

        .link {
            transition: opacity 0.3s;
        }

        .link:hover {
            opacity: 0.6;
        }

        .node text {
            font-size: 16px;
            pointer-events: none;
        }

        .count-label {
            font-weight: bold;
            fill: #333;
        }

        .link-label {
            font-size: 16px;
            fill: #333;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flow Visualization with Counts</h1>
        <div id="chart"></div>
        <div id="controls" class="controls"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <script>
        // Data structure
        const data = {
            nodes: [
                { name: "", color: "#ffffff" },
                { name: "Apostrophe", color: "#004C99" },
                { name: "Hyphen", color: "#007FFF" },
                { name: "Descriptor", color: "#66B2FF" },
                { name: "Crowd-sourced", color: "#2F5B7C" },
                { name: "Human annotation", color: "#004C99" },
                { name: "AI annotation", color: "#007FFF" },
                { name: "AI annotation", color: "#66B2FF" },
                { name: "Final", color: "#0066CC" }
            ],
            links: [
                { source: 0, target: 4, value: 128 },
                { source: 1, target: 5, value: 762 },
                { source: 2, target: 6, value: 2443 },
                { source: 3, target: 7, value: 12007 },
                { source: 5, target: 8, value: 645 },
                { source: 6, target: 8, value: 519 },
                { source: 7, target: 8, value: 1025 },
                { source: 4, target: 8, value: 128 }
            ]
        };

        // Set up the SVG
        const width = 800;
        const height = 400;
        const margin = { top: 20, right: 20, bottom: 20, left: 20 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create Sankey generator
        const sankey = d3.sankey()
            .nodeWidth(20)
            .nodePadding(10)
            .extent([[margin.left, margin.top], [innerWidth, innerHeight]]);

        // Create the color controls
        const controls = document.getElementById('controls');
        data.nodes.forEach((node, i) => {
            const controlItem = document.createElement('div');
            controlItem.className = 'control-item';

            const colorInput = document.createElement('input');
            colorInput.type = 'color';
            colorInput.value = node.color;
            colorInput.addEventListener('input', (e) => updateNodeColor(i, e.target.value));

            const label = document.createElement('span');
            label.textContent = node.name;

            controlItem.appendChild(colorInput);
            controlItem.appendChild(label);
            controls.appendChild(controlItem);
        });

        function updateDiagram() {
            // Clear existing diagram
            svg.selectAll("*").remove();

            // Generate the Sankey data
            const sankeyData = sankey(data);

            // Create link generator
            const linkGenerator = d3.sankeyLinkHorizontal();

            // Draw links
            const link = svg.append("g")
                .selectAll("path")
                .data(sankeyData.links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", linkGenerator)
                .attr("stroke", d => d.source.color)
                .attr("stroke-width", d => Math.max(1, d.width))
                .attr("stroke-opacity", 0.4)
                .attr("fill", "none")
                .append("title")
                .text(d => `${d.source.name} â†’ ${d.target.name}: ${d.value}`);

            // Add link value labels
            svg.append("g")
                .selectAll("text")
                .data(sankeyData.links)
                .enter()
                .append("text")
                .attr("class", "link-label")
                .attr("x", d => (d.source.x1 + d.target.x0) / 2)
                .attr("y", d => (d.y0 + d.y1) / 2 - 2)
                .attr("text-anchor", "middle")
                .attr("dy", "0.35em")
                .text(d => d.value);

            // Draw nodes
            const node = svg.append("g")
                .selectAll(".node")
                .data(sankeyData.nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x0},${d.y0})`);

            node.append("rect")
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", d => d.color)
                .append("title")
                .text(d => d.name);

            // Node name labels
            node.append("text")
                .attr("x", d => d.x1 - d.x0 + 6)
                .attr("y", d => (d.y1 - d.y0) / 2)
                .attr("dy", "0.35em")
                .attr("text-anchor", "start")
                .text(d => d.name);
        }

        function updateNodeColor(index, color) {
            data.nodes[index].color = color;
            updateDiagram();
        }

        // Initial render
        updateDiagram();
    </script>
</body>
</html>
